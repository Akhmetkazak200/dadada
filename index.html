<html>
    <head>
        
        <style>canvas { border: 100px solid  ;}</style>
       
    </head>
<body>
<img id="image1" src="https://i.mycdn.me/i?r=AzEPZsRbOZEKgBhR0XGMT1Rkrx3s4KTESmTHu_V2e_wOsaaKTM5SRkZCeTgDn6uOyic&fn=sqr_288"  style="display:none;"/>
<canvas id="draw" width="2300" height="1200"></canvas> 
<script type="text/javascript">
//Ссылаемся на картинку
var img=document.getElementById("image1");
var canvas=document.getElementById("draw");
var x = 1500;
var y = 880;
var dx = 4;
var dy = -4;
var ballRadius = 15;
var ctx=canvas.getContext("2d");


function drawBall() { 
        ctx.beginPath();
        ctx.drawImage(img,x,y,);
        ctx.closePath(); 
        }

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();

    if(x + dx > 2000 || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > 970 || y + dy < ballRadius) {
        dy = -dy;
    }

    x = x+dx ;
    y = y+dy ;
}

setInterval(draw, 10);
</script> 
</body>
</html>
